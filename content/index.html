<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" tab-content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Koeympäristön ohjeet / Provmiljöns instruktioner</title>
    <link rel="icon" href="../common/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../common/css/tab.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../common/css/tocbot.css" type="text/css" />
    <link rel="stylesheet" href="../common/css/search.css" type="text/css" />
    <link rel="stylesheet" href="../common/css/leaflet.css" type="text/css" />
    <script type="text/javascript" src="./bundle.js"></script>
  </head>

  <body>
    <div id="tab-container">
      <div id="tab-menu">
        <a id="menu" class="tab-menu-opennavi"><div></div></a>

        <div class="fi">
          <div data-tab-id="physics" class="tab-menu-option">
            <span class="tab-menu-option-long">Fysiikka</span><span class="tab-menu-option-short">FY</span>
          </div>
          <div data-tab-id="chemistry" class="tab-menu-option">
            <span class="tab-menu-option-long">Kemia</span><span class="tab-menu-option-short">KE</span>
          </div>
          <div data-tab-id="math" class="tab-menu-option active">
            <span class="tab-menu-option-long">Matematiikka</span><span class="tab-menu-option-short">MA</span>
          </div>
        </div>
        <div class="sv">
          <div data-tab-id="physics" class="tab-menu-option">
            <span class="tab-menu-option-long">Fysik</span><span class="tab-menu-option-short">FY</span>
          </div>
          <div data-tab-id="chemistry" class="tab-menu-option">
            <span class="tab-menu-option-long">Kemi</span><span class="tab-menu-option-short">KE</span>
          </div>
          <div data-tab-id="math" class="tab-menu-option active">
            <span class="tab-menu-option-long">Matematik</span><span class="tab-menu-option-short">MA</span>
          </div>
        </div>
      </div>
      <div class="tab-view">
        <div class="js-toc">
          <div class="js-search">
            <input type="search" id="js-search-input" placeholder="Hae/Sök" />
            <div id="js-search-result-heading" style="display:none">
              <span class="fi">Hakutulokset</span>
              <span class="sv">Sökresultat</span>
            </div>
            <div id="js-search-result"></div>
          </div>
          <div class="js-toc-result"></div>
        </div>
        <div class="js-toc-content">
          <div id="tab-math" class="tab-content active"></div>
          <div id="tab-physics" class="tab-content"></div>
          <div id="tab-chemistry" class="tab-content"></div>
        </div>
      </div>
    </div>
    <div id="loading">
      <div id="loading-text"><span class="fi">Ladataan...</span><span class="sv">Laddas...</span></div>
    </div>
    <div id="copying_box" class="copying-box">
      <div id="copy-text" class="copy-text">
        <span class="fi">Kaava kopioitu leikepöydälle.</span
        ><span class="sv">Formeln har kopierats till urklippet</span>
      </div>
    </div>
    <div id="copying_box_kbd" class="copying-box">
      <div id="copy-text-kbd" class="copy-text">
        <span class="fi">Merkki kopioitu leikepöydälle.</span
        ><span class="sv">Tecknet har kopierats till urklippet</span>
      </div>
    </div>
